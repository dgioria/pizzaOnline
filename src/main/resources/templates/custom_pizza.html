<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.min2.css">
	<link rel="stylesheet" href="/css/styles.css">

	<title>Pizza Online</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<main>
		<div class="container-fluid">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item"><a th:href="@{/pizza}">Menu</a></li>
				<li class="breadcrumb-item active">Custom Pizza</li>
			</ol>
		</div>
		<div class="container-fluid to_go">
			<h2 id="pageTitle">Create your pizza !</h2>

		</div>
		<div class="container-sm px-4">

			<form id="custom_pizza">
				<div class="container-fluid bg-light">
					<fieldset>
						<legend>A pizza at your image</legend>

						<div class="form-group">
							<label for="pizzaName" class="form-label mt-4">Pizza Name</label>
							<input type="text" class="form-control" id="pizzaName" aria-describedby="name-pizza"
								placeholder="name of your pizza" name="pizzaName" required>

						</div>
						<div class="form-group">
							<label for="base" class="form-label mt-4">Base</label>
							<select class="form-select" id="base" name="base" required>
								<div th:each="base : ${listBases}">
									<option th:value="${base.libelle}" th:text="${base.libelle}" name="base"></option>
			Æ’					</div>
							</select>
						</div>

						<fieldset class="form-group">
							<legend class="mt-4">Cheese</legend>
							<div class="form-check" th:each="fromage : ${listFromages}">
								<input class="form-check-input" type="checkbox" th:value="${fromage.libelle}"
									id="flexCheckDefault" name="cheese">
								<label class="form-check-label" for="flexCheckDefault" th:text="${fromage.libelle}">
								</label>
							</div>
						</fieldset>
						<form>
							<div class="form-group">
								<label for="exampleSelect2" class="form-label mt-4">Pizza toppings</label>
								<small id="emailHelp" class="form-text text-muted">at least 3 toppings</small>
								<select multiple class="form-select" id="exampleSelect2">
									<div th:each="ingredient : ${listIngredients}">
										<option th:text="${ingredient.libelle}" th:value="${ingredient.libelle}"
											th:attr="data-price=${ingredient.prix}"></option>
									</div>
								</select>
							</div>



							<div class="form-group m-3">
								<label for="price" class="form-label mt-4">Final price</label>
								<input type="number" class="form-control-sm" id="price" aria-describedby="price"
									name="price" value="" readonly>
								<button type="button" class="btn btn-primary my-3" onclick="calculatePrice()">Calculate
									the price</button>
							</div>


						</form>



						<button type="submit" class="btn btn-primary my-3" >Order</button>

					</fieldset>
				</div>
			</form>
		</div>
		</div>

	</main>

	<div th:replace="fragments/footer :: footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script src="/js/function.js"></script>
</body>

</html>

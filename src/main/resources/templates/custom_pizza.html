<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/bootstrap.min2.css">
     <link rel="stylesheet" href="/css/styles.css">
    
    <title>Pizza Online</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <main>
		<div class="container-fluid">
	       <ol class="breadcrumb">
			  <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			  <li class="breadcrumb-item"><a th:href="@{/pizza}">Menu</a></li>
			  <li class="breadcrumb-item active">Custom Pizza</li>
			</ol>
        </div>  
        <div class="container-fluid to_go">
            <h2 id="pageTitle">Create your pizza !</h2>

        </div>
		<div class="container-sm px-4">

			<form>
			   <fieldset>
				 <legend>A pizza at your image</legend>
				 <div class="form-group row">
				   <label for="pizzaName" class="col-sm-2 col-form-label">Pizza Name</label>
				   <div class="col-sm-10">
					 <input type="text" class="form-control-plaintext" id="pizzaName" placeholder="name of your pizza" name="pizzaName" required>
				   </div>
				 </div>
				 <div class="form-group">
					<label for="pizzaName" class="form-label mt-4">Pizza Name</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				 <div class="form-group">
				   <label for="base" class="form-label mt-4">Example select</label>
				   <select class="form-select" id="base" name="base" >
						<div th:each="base : ${listBases}">
							<option value="${base.libelle}" th:text="${base.libelle}"></option>
						</div> 
				   </select>
				 </div>

				 <fieldset class="form-group">
					<legend class="mt-4">Checkboxes</legend>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					  <label class="form-check-label" for="flexCheckDefault">
						Default checkbox
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
					  <label class="form-check-label" for="flexCheckChecked">
						Checked checkbox
					  </label>
					</div>
				  </fieldset>


				
				 <div class="form-group">
				   <label for="exampleTextarea" class="form-label mt-4">Example textarea</label>
				   <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
				 </div>
				 <div class="form-group">
				   <label for="formFile" class="form-label mt-4">Default file input example</label>
				   <input class="form-control" type="file" id="formFile">
				 </div>
				 <fieldset class="form-group">
				   <legend class="mt-4">Radio buttons</legend>
				   <div class="form-check">
					 <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
					 <label class="form-check-label" for="optionsRadios1">
					   Option one is this and thatâ€”be sure to include why it's great
					 </label>
				   </div>
				   <div class="form-check">
					 <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					 <label class="form-check-label" for="optionsRadios2">
					   Option two can be something else and selecting it will deselect option one
					 </label>
				   </div>
				   <div class="form-check disabled">
					 <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
					 <label class="form-check-label" for="optionsRadios3">
					   Option three is disabled
					 </label>
				   </div>
				 </fieldset>
				 
				 <fieldset class="form-group">
				   <legend class="mt-4">Switches</legend>
				   <div class="form-check form-switch">
					 <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
					 <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
				   </div>
				   <div class="form-check form-switch">
					 <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
					 <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
				   </div>
				 </fieldset>
				 <fieldset class="form-group">
				   <legend class="mt-4">Ranges</legend>
					 <label for="customRange1" class="form-label">Example range</label>
					 <input type="range" class="form-range" id="customRange1">
					 <label for="disabledRange" class="form-label">Disabled range</label>
					 <input type="range" class="form-range" id="disabledRange" disabled="">
					 <label for="customRange3" class="form-label">Example range</label>
					 <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
				 </fieldset>
				 <button type="submit" class="btn btn-primary">Submit</button>
			   </fieldset>
			 </form>
		</div>
        </div>
				
	</main>
   
   <div th:replace="fragments/footer :: footer"></div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="/js/function.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min2.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/connexion_inscription.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="eni-container">
        <h1>Inscription</h1>
        <form th:action="@{/client/inscription}" method="post" class="eni-form">
            <div class="eni-form-group">
                <input name="email" class="eni-input" type="text" placeholder="Email" required/>
            </div>
            <div class="eni-form-group">
                <input name="password" class="eni-input" type="password" placeholder="Mot de Passe" required/>
            </div>
            <div class="eni-form-group">
                <input class="eni-button" type="submit" value="S'inscrire"/>
            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>

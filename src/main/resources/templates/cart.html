<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/bootstrap.min2.css">
     <link rel="stylesheet" href="/css/styles.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Pizza Online</title>
</head>
<body>
   <div th:replace="fragments/header :: header"></div>
    <main>
        
		<div class="container-fluid">
            <h2>My order</h2>
            <div th:if="${orderList != null and not #lists.isEmpty(orderList)}" >

                <div class="card mb-3" style="max-width: 540px;" th:each="orderRow : ${orderList}">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/images/pizza.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${orderRow.pizzaName}"></h5>
                                <div class="d-flex align-items-center quantity">
                                   
                                    <input type="number" class="form-control text-center input-cart" name="quantity" th:value="${orderRow.quantity}" readonly>
                                   
                                    <button class="btn btn-primary ms-auto" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                  </svg></button>
                                </div>
                
                                <p class="mt-2"><strong th:text="${orderRow.price}"></strong> €</p>
                                
                               
                            </div>
                        </div>
                    </div>
                </div>	
                <div th:if="${total != null and not isEmpty(total)}">
                    <p class="mt-2">Final price : <strong th:text="${total}"></strong> €</p>
            	</div>
            	
            	
            </div>
            <div th:if="${orderList == null and #lists.isEmpty(orderList)}">
                    <p class="mt-2">You haven't chosen any pizza yet !</p>
            </div>
        </div>    
	</main>
     <div th:replace="fragments/footer :: footer"></div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="/js/function.js"></script>
</body>
</html>
